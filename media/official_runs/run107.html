    .reasoning { color:#b0b0b0; font-size:13px; margin-top:6px; white-space:pre-wrap; line-height:1.5; display:none; }
    .reasoning-toggle { cursor:pointer; color:#7dd3fc; font-size:12px; user-select:none; margin-top:4px; }

    const MEMBER_COLORS = {"Member1": "#bd68c9", "Member2": "#df52a6", "Member3": "#ef4276", "Member4": "#f95838", "Member5": "#f97b38"};

    const memberSelect = document.getElementById('memberSelect');
    const convSelect = document.getElementById('convSelect');
    const roundPill = document.getElementById('roundPill');
    const conversationEl = document.getElementById('conversation');
    const footerNote = document.getElementById('footerNote');

    let activeMember = null;
    let activeConvIdx = 0;

    function initMemberSelect() {
      const members = Object.keys(DATA).sort();
      if (!members.includes('All Members')) members.unshift('All Members');
      memberSelect.innerHTML = '';
      members.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name; opt.textContent = name;
        memberSelect.appendChild(opt);
      });
      activeMember = members[0];
      memberSelect.value = activeMember;
      updateConversationSelector();
      renderConversation();
    }

    memberSelect.onchange = () => {
      activeMember = memberSelect.value;
      activeConvIdx = 0;
      updateConversationSelector();
      renderConversation();
    };

    function updateConversationSelector() {
      const convs = DATA[activeMember] || [];
      convSelect.innerHTML = '';
      if (convs.length === 0) {
        convSelect.disabled = true;
        roundPill.style.display = 'none';
        return;
      }
      convs.forEach((c, idx) => {
        const opt = document.createElement('option');
        const sr = (c.start_round !== null && c.start_round !== undefined) ? `start ${c.start_round}` : '';
        opt.value = idx;
        opt.textContent = `${c.file}${sr ? ' ('+sr+')' : ''}`;
        convSelect.appendChild(opt);
      });
      convSelect.disabled = false;
      convSelect.value = String(activeConvIdx);
      convSelect.onchange = (e) => { activeConvIdx = parseInt(e.target.value, 10) || 0; renderConversation(); };
    }

    function renderConversation() {
      conversationEl.innerHTML = '';
      footerNote.textContent = '';
      const convs = DATA[activeMember] || [];
      if (convs.length === 0) {
        const p = document.createElement('p'); p.className='empty'; p.textContent='No conversations found for this member.'; conversationEl.appendChild(p); return;
      }
      const conv = convs[activeConvIdx] || {};
      const sr = conv.start_round;
      if (sr !== null && sr !== undefined) {
        roundPill.style.display = '';
        roundPill.textContent = `Starting round: ${sr}`;
      } else {
        roundPill.style.display = 'none';
      }
      const turns = Array.isArray(conv.turns) ? conv.turns : [];
      if (turns.length === 0) {
        const p = document.createElement('p'); p.className='empty'; p.textContent='Conversation is empty.'; conversationEl.appendChild(p); return;
      }

      turns.forEach((t) => {
        const block = document.createElement('div'); block.className='turn';
        const phase = document.createElement('div'); phase.className='phase'; phase.textContent = t.phase || ''; block.appendChild(phase);

        const msg = document.createElement('div'); msg.className = t.role; msg.textContent = (t.content || '').trim();

        // Color assistant text by member color
        if (t.role === 'assistant') {
          if (activeMember === 'All Members' && t.member) {
            msg.style.color = MEMBER_COLORS[t.member] || '#93c5fd';
          } else if (MEMBER_COLORS[activeMember]) {
            msg.style.color = MEMBER_COLORS[activeMember];
          } else {
            msg.style.color = '#93c5fd';
          }
        }
        if (t.role === 'assistant' && t.model) {
          const modelTag = document.createElement('div');
          modelTag.style.fontSize = '11px';
          modelTag.style.color = MEMBER_COLORS[activeMember] || '#93c5fd';
          modelTag.textContent = `(${t.model})`;
          block.appendChild(modelTag);
        }

        // Timeline member tag
        if (activeMember === 'All Members' && t.member) {
          const tag = document.createElement('div');
          tag.style.fontSize = '11px'; tag.style.color = MEMBER_COLORS[t.member] || '#93c5fd';
          const modelText = t.model ? ` • ${t.model}` : '';
          tag.textContent = `[${t.member}${modelText}]`;
          block.appendChild(tag);
        }

        block.appendChild(msg);

        if (t.reasoning) {
          const toggle = document.createElement('div');
          toggle.className = 'reasoning-toggle'; toggle.textContent = '▶ Show reasoning';
          const reasoning = document.createElement('div');
          reasoning.className = 'reasoning'; reasoning.textContent = String(t.reasoning).trim();
          toggle.addEventListener('click', () => {
            const visible = reasoning.style.display === 'block';
            reasoning.style.display = visible ? 'none' : 'block';
            toggle.textContent = visible ? '▶ Show reasoning' : '▼ Hide reasoning';
          });
          block.appendChild(toggle);
          block.appendChild(reasoning);
        }

        if (t.time) {
          const time = document.createElement('div');
          time.style.fontSize = '11px'; time.style.color = '#888'; time.style.marginTop = '2px';
          time.textContent = t.time;
          block.appendChild(time);
        }

        conversationEl.appendChild(block);
      });

      footerNote.textContent = `${conv.file} • Use the dropdowns to switch member or conversation.`;
    }

    initMemberSelect();
  </script>
